name: Build

on: 
  push:

jobs:
  build_macos:
    name: macOS
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Run build script
      run: |
        ./make_osx_qjs.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: ./macOS/helloworld.exe
        name: bin 
 
  build_window:
    name: Windows
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: 'cmake mingw-w64-x86_64-gcc mingw-w64-x86_64-make mingw-w64-x86_64-dlfcn'
    - shell: msys2 {0}
      run: |
        echo "#! /bin/sh" > /mingw64/bin/make
        echo "\"mingw32-make\" \"\$@\"" >> /mingw64/bin/make
    - shell: msys2 {0}
      run: |
        ./make_win64_qjs.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: ./Win64/helloworld
        name: bin 
